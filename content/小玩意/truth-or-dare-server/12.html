<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result, #diceResult, #history {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>真心话大冒险</h1>
    <select id="columnSelect"></select>
    <button onclick="displayRandomContent()">随机显示</button>
    <div id="result"></div>

    <h2>掷骰子</h2>
    <button onclick="rollDice()">掷骰子</button>
    <div id="diceResult"></div>

    <h2>连接</h2>
    <input type="text" id="partnerIdInput" placeholder="输入对方的ID">
    <button onclick="connectToPartner()">连接</button>
    <div id="history">对方的记录:</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        let data = {};
        let userId = '';
        let partnerId = '';
        let ws = null;

        async function loadExcelFile() {
            try {
                const response = await fetch('真心话大冒险.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                const headers = json[0];  // 第一行作为标题
                for (let i = 0; i < headers.length; i++) {
                    if (headers[i]) {
                        data[headers[i]] = [];
                    }
                }

                for (let i = 1; i < json.length; i++) {
                    for (let j = 0; j < headers.length; j++) {
                        if (json[i][j] && json[i][j].trim() !== '') {
                            data[headers[j]].push(json[i][j]);
                        }
                    }
                }

                const columnSelect = document.getElementById('columnSelect');
                for (let header of headers) {
                    if (header) {
                        const option = document.createElement('option');
                        option.value = header;
                        option.text = header;
                        columnSelect.appendChild(option);
                    }
                }
            } catch (error) {
                document.getElementById('result').innerText = '加载Excel文件失败';
                console.error('Error loading Excel file:', error);
            }
        }

        function displayRandomContent() {
            const columnSelect = document.getElementById('columnSelect');
            const selectedColumn = columnSelect.value;
            if (!data[selectedColumn] || data[selectedColumn].length === 0) {
                document.getElementById('result').innerText = '该列没有内容';
                return;
            }

            const array = data[selectedColumn];
            const randomIndex = Math.floor(Math.random() * array.length);
            const content = array[randomIndex];

            document.getElementById('result').innerText = content;
            sendMessage({ type: 'randomContent', content });
        }

        function rollDice() {
            const diceResult = document.getElementById('diceResult');
            const diceValue = Math.floor(Math.random() * 6) + 1;
            diceResult.innerText = `你掷出了 ${diceValue}`;
            sendMessage({ type: 'diceRoll', diceValue });
        }

        async function connectToPartner() {
            const partnerInput = document.getElementById('partnerIdInput');
            partnerId = partnerInput.value.trim();
            if (!partnerId) {
                alert('请输入对方的ID');
                return;
            }

            const response = await fetch('http://localhost:3000/connect', {
                method: 'POST'
            });

            const result = await response.json();
            userId = result.userId;

            ws = new WebSocket(`ws://localhost:3000/${userId}`);

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.event === 'update') {
                    updateHistory(message.records);
                } else if (message.event === 'connected') {
                    updateHistory(message.records);
                }
            };
        }

        function sendMessage(message) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                message.partnerId = partnerId;
                ws.send(JSON.stringify(message));
            }
        }

        function updateHistory(records) {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = '对方的记录:<br>';
            records.forEach(record => {
                if (record.type === 'randomContent') {
                    historyDiv.innerHTML += `随机内容: ${record.content}<br>`;
                } else if (record.type === 'diceRoll') {
                    historyDiv.innerHTML += `掷骰子: ${record.diceValue}<br>`;
                }
            });
        }

        // Load the Excel file when the page loads
        window.onload = loadExcelFile;
    </script>
</body>
</html>
