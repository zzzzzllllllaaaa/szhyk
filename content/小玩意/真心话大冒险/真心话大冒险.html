<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真心话大冒险</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        #recentContent {
            margin-top: 40px;
        }
        .recent-item {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #inputContainer {
            margin-top: 20px;
        }
        #inputContainer input {
            font-size: 18px;
            padding: 5px;
            margin-right: 10px;
        }
        #inputContainer button {
            font-size: 18px;
            padding: 5px 10px;
        }
        #statusMessage {
            margin-top: 10px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>真心话大冒险</h1>
    <select id="columnSelect"></select>
    <button onclick="displayRandomContent()">随机显示</button>
    <div id="result"></div>

    <div id="inputContainer">
        <input type="text" id="newContentInput" placeholder="输入新内容">
        <input type="text" id="customColumnInput" placeholder="输入列名">
        <button onclick="addNewContent()">添加内容</button>
    </div>

    <div id="statusMessage"></div>

    <div id="recentContent">
        <h2>最近10条随机内容</h2>
        <div id="recentList"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script>
        let data = {};
        let recentContent = [];

        async function loadExcelFile() {
            try {
                const response = await fetch('真心话大冒险.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet, {header: 1});

                const headers = json[0];  // 第一行作为标题
                for (let i = 0; i < headers.length; i++) {
                    if (headers[i]) {
                        data[headers[i]] = [];
                    }
                }

                for (let i = 1; i < json.length; i++) {
                    for (let j = 0; j < headers.length; j++) {
                        if (json[i][j] && json[i][j].trim() !== '') {
                            data[headers[j]].push(json[i][j]);
                        }
                    }
                }

                const columnSelect = document.getElementById('columnSelect');
                for (let header of headers) {
                    if (header) {
                        const option = document.createElement('option');
                        option.value = header;
                        option.text = header;
                        columnSelect.appendChild(option);
                    }
                }

                // 加载本地存储的内容
                loadLocalStorageData();
            } catch (error) {
                document.getElementById('result').innerText = '加载Excel文件失败';
                console.error('Error loading Excel file:', error);
            }
        }

        function loadLocalStorageData() {
            const storedData = localStorage.getItem('data');
            if (storedData) {
                const localData = JSON.parse(storedData);
                for (const column in localData) {
                    if (localData.hasOwnProperty(column)) {
                        if (!data[column]) {
                            data[column] = [];
                        }
                        data[column] = data[column].concat(localData[column]);
                    }
                }
            }
        }

        function displayRandomContent() {
            const columnSelect = document.getElementById('columnSelect');
            const selectedColumn = columnSelect.value;
            if (!data[selectedColumn] || data[selectedColumn].length === 0) {
                document.getElementById('result').innerText = '该列没有内容';
                return;
            }

            const array = data[selectedColumn];
            const randomIndex = Math.floor(Math.random() * array.length);
            const content = array[randomIndex];

            document.getElementById('result').innerText = content;

            // 更新最近10条随机内容
            recentContent.push(content);
            if (recentContent.length > 10) {
                recentContent.shift(); // 移除最早的一条
            }
            updateRecentList();

            // 从数据集中移除已选择的内容
            array.splice(randomIndex, 1);
        }

        function updateRecentList() {
            const recentList = document.getElementById('recentList');
            recentList.innerHTML = '';
            recentContent.forEach(item => {
                const div = document.createElement('div');
                div.className = 'recent-item';
                div.innerText = item;
                recentList.appendChild(div);
            });
        }

        function addNewContent() {
            const newContentInput = document.getElementById('newContentInput');
            const customColumnInput = document.getElementById('customColumnInput');
            const newContent = newContentInput.value.trim();
            const customColumn = customColumnInput.value.trim();

            if (!newContent || !customColumn) {
                document.getElementById('statusMessage').innerText = '请输入内容和列名';
                return;
            }

            if (!data[customColumn]) {
                data[customColumn] = [];
                const columnSelect = document.getElementById('columnSelect');
                const option = document.createElement('option');
                option.value = customColumn;
                option.text = customColumn;
                columnSelect.appendChild(option);
            }

            data[customColumn].push(newContent);
            newContentInput.value = '';

            // 将新内容存储到本地存储
            const storedData = localStorage.getItem('data');
            let localData = {};
            if (storedData) {
                localData = JSON.parse(storedData);
            }
            if (!localData[customColumn]) {
                localData[customColumn] = [];
            }
            localData[customColumn].push(newContent);
            localStorage.setItem('data', JSON.stringify(localData));

            document.getElementById('statusMessage').innerText = '内容已添加';
        }

        // Load the Excel file when the page loads
        window.onload = loadExcelFile;
    </script>
</body>
</html>
